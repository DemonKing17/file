<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="title">(Web)</span></h1>
            <form action="">
                <div class="form_cont">
                    <div class="form_ctrl">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name..."/>
                    </div>
                    <div class="form_ctrl">
                        <label for="last_name">Surname Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Surname name..."/>
                    </div>
                    <div class="form_ctrl">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="your email"/>
                    </div>
                    <div class="form_ctrl">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="Developer">Developer</option>
                            <option value="Software Testing">Software Testing</option>
                        </select>
                    </div>
                    <div class="textarea_ctrl">
                        <label for="addres">Address</label>
                        <textarea name="addres" id="addres" cols="0" rows="4" placeholder="Enter Address"></textarea>                      
                    </div>
                    <div class="form_ctrl">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="City..."/>                       
                    </div>
                    <div class="form_ctrl">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" type="number" name="pincode" placeholder="Pincode..."/>                       
                    </div>
                    <div class="form_ctrl">
                        <label for="date">Start Date</label>
                        <input id="date" type="date" name="date"/>                       
                    </div>
                    <div class="form_ctrl">
                        <label for="cv">Upload CV</label>
                        <input id="cv" type="file" name="cv"/>                       
                    </div>
                </div>
                <div class="butt_cont">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
